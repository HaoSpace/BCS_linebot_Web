<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Linebot Login</title>
        <style>
            .login-form h1 {
                text-align: center;
                color: #4d4d4d;
                font-size: 24px;
                padding: 20px 0 20px 0;
            }
        </style>
    </head>
    <body>
        <div class='login-form'>
            <h1>Line nottify</h1>
        </div>
    </body>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        var liffID = '1656146917-y4zkNvPB';
        
        liff.init ({
            liffId: liffID
        }).then (function() {
            var url_string = window.location.href;
            var url = new URL(url_string);

            var LineURL = 'https://notify-bot.line.me/oauth/authorize?';
            LineURL += 'response_type=code';
            LineURL += '&client_id=3DwsOFccpUAMcIJeK7QGqB';
            LineURL += `&redirect_uri=${url.hostname}:3001/linenotifycallback`;
            LineURL += '&scope=notify';
            LineURL += '&state=abcde';

            window.location.href = LineURL;
        }).catch (function(error) {
            console.log(error);
        })

    </script>
</html>
